<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {{ page_title or "Manosay - Mobile App Development & Digital Marketing" }}
    </title>

    <meta
      name="description"
      content="{{ page_description or 'Manosay provides professional mobile app development (Android, iOS, Flutter, iPad, Tablet, Cross-Platform) along with SEO and Digital Marketing services.' }}"
    />
    <meta
      name="keywords"
      content="Mobile App Development, Android Apps, iOS Apps, Flutter Apps, Cross-Platform Apps, iPad Development, Tablet Apps, SEO Services, Digital Marketing, App Promotion"
    />
    <meta name="author" content="Manosay" />

    <!-- Canonical -->
    <link rel="canonical" href="{{ request.url }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta
      property="og:title"
      content="{{ page_title or 'Manosay - Mobile App Development & Digital Marketing' }}"
    />
    <meta
      property="og:description"
      content="{{ page_description or 'Expert in Android, iOS, Flutter, Tablet & iPad App Development with SEO & Digital Marketing solutions.' }}"
    />
    <meta property="og:image" content="https://manosay.com/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ request.url }}" />
    <meta
      property="twitter:title"
      content="{{ page_title or 'Manosay - Mobile App Development & Digital Marketing' }}"
    />
    <meta
      property="twitter:description"
      content="{{ page_description or 'Expert in Android, iOS, Flutter, Tablet & iPad App Development with SEO & Digital Marketing solutions.' }}"
    />
    <meta property="twitter:image" content="https://manosay.com/logo.png" />

    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.png" type="image/png" />

    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    {% include "header.html" %}

    <main>{% block content %}{% endblock %}</main>

    <footer>{% include "footer.html" %}</footer>

    <!-- WhatsApp Floating Button Start -->
    <a
      id="whatsapp-button"
      href="https://wa.me/916367219071?text=Hi%20Manoj,%20I%20am%20interested%20in%20mobile%20app%20development"
      target="_blank"
    >
      <i class="fab fa-whatsapp"></i>
    </a>

    <style>
      #whatsapp-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background-color: #25d366;
        color: white;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.2s;
      }
      #whatsapp-button:hover {
        transform: scale(1.1);
      }
      #whatsapp-button i {
        font-size: 28px;
      }
    </style>
    <!-- WhatsApp Floating Button End -->

    <script src="/static/js/script.js"></script>
  </body>
</html>
